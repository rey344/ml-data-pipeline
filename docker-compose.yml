version: '3.8'

services:
  # PostgreSQL Database
  db:
    image: postgres:14-alpine
    container_name: ml-pipeline-db
    environment:
      POSTGRES_USER: ${DB_USER:-postgres}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-postgres}
      POSTGRES_DB: ${DB_NAME:-ml_pipeline}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network

  # Redis Cache & Job Queue
  redis:
    image: redis:7-alpine
    container_name: ml-pipeline-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ml-network

  # FastAPI Backend
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-pipeline-api
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ml_pipeline}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
      DEBUG: ${DEBUG:-false}
      SECRET_KEY: ${SECRET_KEY:-your-secret-key-change-in-production}
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./backend:/app
      - ml_models:/app/models
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    networks:
      - ml-network

  # Celery Worker
  celery_worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-pipeline-worker
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ml_pipeline}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - redis
      - api
    volumes:
      - ./backend:/app
      - ml_models:/app/models
    command: celery -A app.tasks worker --loglevel=info
    networks:
      - ml-network

  # Celery Beat (Scheduler)
  celery_beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ml-pipeline-beat
    environment:
      DATABASE_URL: postgresql://${DB_USER:-postgres}:${DB_PASSWORD:-postgres}@db:5432/${DB_NAME:-ml_pipeline}
      REDIS_URL: redis://redis:6379/0
      PYTHONUNBUFFERED: 1
    depends_on:
      - db
      - redis
      - api
    volumes:
      - ./backend:/app
      - ml_models:/app/models
    command: celery -A app.tasks beat --loglevel=info
    networks:
      - ml-network

  # Next.js Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ml-pipeline-frontend
    environment:
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:8000}
      NODE_ENV: ${NODE_ENV:-development}
    ports:
      - "3000:3000"
    depends_on:
      - api
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - ml-network

volumes:
  postgres_data:
  redis_data:
  ml_models:

networks:
  ml-network:
    driver: bridge
